<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h1>Random Image</h1>
<button id="btn">Click</button>
<img src="http://farm4.staticflickr.com/3691/11268502654_f28f05966c_m.jpg" alt="">
<script>
   
        let images=[
            {
                img:"http://farm4.staticflickr.com/3691/11268502654_f28f05966c_m.jpg",
                width: "240",
                 height: "160"

            },
            {
                img:"http://farm1.staticflickr.com/33/45336904_1aef569b30_n.jpg", 
                width: "320" ,
                height: "195"
            },{
                 img:"http://farm6.staticflickr.com/5211/5384592886_80a512e2c9.jpg",
                  width: "500",
                   height: "343"

            }
        ]
        let id=document.querySelector("#btn");
        function myFunction(){
          
            let random=Math.floor(Math.random()*images.length);
            let img=document.querySelector("img");
            img.src=images[random].img;
            img.style.width="240";
            img[random].style.height="160";
        }
    id.addEventListener("click",myFunction);
</script>
</body>
</html>
